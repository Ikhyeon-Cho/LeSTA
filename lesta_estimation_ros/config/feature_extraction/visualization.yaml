grid_map_topic: "/lesta/feature/gridmap"
grid_map_visualizations:
  # Point cloud
  - name: "/lesta/feature/pointcloud"
    type: point_cloud
    params:
      layer: elevation
  # Surface normals
  - name: "/lesta/feature/surface_normals"
    type: vectors
    params:
      layer_prefix: normal_
      position_layer: elevation
      scale: 0.1
      line_width: 0.005
      color: 15600153 # red
